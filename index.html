
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Coding Quiz </title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

    <body>
                <!--top of page to view high score and timer section -->
            <head>
                    <section>
                        <button class="buttons"> View High Scores </button>
                    </section>

                    <section>
                        <p id="time"> Time remaining: </p>
                    </section>
            </head>
        
            <main class="box">

        
                <section id="startScreen">
                    <h1> Coding Quiz</h1>
                    <p class="description">Complete this coding quiz to test your basic coding knowledge within the time allowed, note each wrong choice made will deduct time by 10 seconds.</p>
                    <button class="buttons" id="beginButton">Start</button>
                </section>
                    
                <!-- section to show the questions one at a time -->
                <section id="questions" class="hide">
                    <h2 class="question">Question 1</h2>
                        <!-- section for the choices -->
                        <section class="choices">    
                            <ul>
                                <li><button class="buttons choiceBtn" id="choiceA"> A </button> </li>
                                <li><button class="buttons choiceBtn" id="choiceB"> B </button> </li>
                                <li><button class="buttons choiceBtn" id="choiceC"> C </button> </li>
                                <li><button class="buttons choiceBtn" id="choiceD"> D </button> </li>
                            </ul>
                        </section>
                <!-- show if the choice is correct or not -->
                </section>
                <section class="ansCheck">
                    <p class="ansFeedback"> </p>
                </section>
                
                <!-- end page to show results and input for initails -->
                <section class="submitSec hide">
                    <article id="submitSec">
                        <p id="completion"> Quiz complete </p>
                        <p id="finalScore">score: </p>
                        <p>Enter initials :  <input id="nameInitials"> </p>

                        <button class="buttons" id="submitBtn">Submit results</button>
                    </article>
                </section>

                <section>
                    <article id="highScoreSec">
                        <p>High scores </p>
                        <p id="savedScores"> savedScores </p>
                        <button id="returnBtn">Return</button>  <button id="clearBtn">Clear score board</button>
                    </article>
                </section>
            </main>

            <footer>

            </footer>

        <script src="assets/js/script.js"></script>
    </body>

</html>
